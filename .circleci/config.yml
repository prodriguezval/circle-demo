# Use the latest 2.1 version of CircleCI pipeline processing engine, see https://circleci.com/docs/2.0/configuration-reference/
version: 2.1

jobs:
  Compile:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout
      - run:
          name: "Compile"
          command: |
            ./mvnw clean compile
      - run:
          name: "Test"
          command: |
            ./mvnw clean test