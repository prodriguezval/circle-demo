# Use the latest 2.1 version of CircleCI pipeline processing engine, see https://circleci.com/docs/2.0/configuration-reference/
version: 2.1

jobs:
  BuildImage:
    steps:
      - checkout
      - run:
          name: "Building project image"
          command: "docker build -t ${CIRCLE_PROJECT_REPONAME}:latest ."

  Compile:
    docker:
      - image: "${CIRCLE_PROJECT_REPONAME}:latest"
    steps:
      - checkout
      - run:
          name: "Compiling"
          command: |
            ./mvnw clean compile
  Test:
    docker:
      - image: "${CIRCLE_PROJECT_REPONAME}:latest"
    steps:
      - checkout
      - run:
          name: "Testing"
          command: |
            ./mvnw clean test

# Orchestrate or schedule a set of jobs, see https://circleci.com/docs/2.0/workflows/
workflows:
  version: 2
  CI:
    jobs:
      - BuildImage
      - Compile:
          requires:
            - BuildImage
      - Test:
          requires:
            - Compile